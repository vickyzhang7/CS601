<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOMContentLoaded Event Example</title>
<style>
    #hoverElement {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        line-height: 100px;
        border: 2px solid #000;
    }
</style>
</head>
<body>

<div id="hoverElement">Hover over me</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // This code will be executed once the DOM content is fully loaded

    // Bind a mouseover event to the hoverElement
    var element = document.getElementById('hoverElement');
    element.addEventListener('mouseover', function() {
        alert('Mouse over event triggered!');
    });
});
</script>

</body>
</html>
