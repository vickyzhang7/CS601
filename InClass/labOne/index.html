<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab #1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <input type="number" onchange="myFunction(this)" class="form-control" id="value1" min="1948" max="2023" maxlength="4">
        <input type="number" class="form-control" id="value2" min="1948" max="2023" maxlength="4">
    </div>
    <div>
      <button type="button" class="btn btn-primary" id="calcBtn">Add</button>
      <button type="button" class="btn btn-warning" id="resetBtn">Reset</button>
    </div>
    <h2 id="output"></h2>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("calcBtn")
           .addEventListener("click", () =>  {
            const val1 = parseInt(document.getElementById("value1").value);
            const val2 = parseInt(document.getElementById("value2").value);
            const result = val1 + val2;
            document.getElementById("output").innerHTML = result;
        });
        document.getElementById("resetBtn").addEventListener("click", () => {
          document.getElementById("value1").value = "";
          document.getElementById("value2").value = "";
          document.getElementById("output").innerHTML = "";
        })
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
