<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises Example</title>
    <script>
        // Simulated async function that returns a promise
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = { message: "Data retrieved!!!!" };
                    resolve(data); // Simulate successful data fetch
                }, 2000); // Simulated delay of 2 seconds
            });
        }

        function showData() {
            // Using Promises to handle async operations
            fetchData()
                .then((data) => {
                    document.getElementById("result").textContent = data.message;
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }
    </script>
</head>
<body>
    <h1>Using Promises</h1>
    <button onclick="showData()">Fetch Data</button>
    <div id="result"> <!-- Result will be displayed here --> </div>
</body>
</html>
