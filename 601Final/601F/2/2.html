<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Module Function</title>
    <script type="module">
        // Import the function from the module
        import { multiply } from './2.js'; // Adjust the path as needed

        function showMultiplicationResult() {
            const a = 5; // First operand
            const b = 3; // Second operand
            const result = multiply(a, b); // Call the imported function

            // Display the result on the page
            document.getElementById("result").textContent = `The result of ${a} * ${b} is: ${result}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Set up the button click event to call the function
            const button = document.getElementById("calculate");
            button.addEventListener("click", showMultiplicationResult);
        });
    </script>
</head>
<body>
    <h1>Using JavaScript Modules</h1>
    <button id="calculate">Calculate Multiplication</button>
    <div id="result">
        <!-- Result will be displayed here -->
    </div>
</body>
</html>
