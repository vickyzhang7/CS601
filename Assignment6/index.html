<!doctype html>
<html lang="en">
  <head>

    <!-- Since our code is using fetch(), we need to make sure we use a web server. -->
    <!-- You can run this application in AWS, Azure or on localhost; but, you cannot use -->
    <!-- just the file:/// protocol -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Ninja</title>

    <!-- This is the icon that shows up in the tab within your browser. -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
  </head>
  <body>
    <!-- For details on the button classes ('btn', 'btn-primary') from bootstrap, -->
    <!-- read: https://getbootstrap.com/docs/5.3/components/buttons/ -->
    <button class="btn btn-primary" id="getJokes">Test</button>

    <!-- This is where I want to have the joke show up in the page. -->
    <p id="joke"></p>

    <!-- This is where you should display the key metrics, as part of you homework assignment. -->
    <ul id="metrics"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module">
      import { getDadJoke, displayMetrics } from './components/ApiNinja.js';

      document.addEventListener("DOMContentLoaded", function(event) {
        document.querySelector("#getJokes").addEventListener("click", () => {
          getDadJoke("joke")
            .then(joke => {
              displayMetrics("metrics", joke);
            })
            .catch(error => {
              console.error(error);
            });
        });
      });

    </script>
  </body>
</html>
